<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

      </div>
      <div style="background: linear-gradient(221.87deg, #2a08ea 1%, #055daf 128%);">

      <div style="
            background-image: url('https://images.unsplash.com/photo-1517009832553-cfcd067adf81?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');

          "></div>
